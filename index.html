<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- GoogleFont CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Web Title --> 
    <link rel="icon" href="images/favicon.png">
    <title>Login template</title>
  </head>
  <body>
    <div class="container">
      <!--Label for image -->
      <header>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <img src="images/favicon.png" class="img-fluid mx-auto d-block" alt="Logo-web">
            </div>
          </div>
        </div>
      </header>
      
      <div id="main">
        <div class="container">
          <!--Header -->
          <div class="row justify-content-center guide">
            <div class="col-md-7">
              <hr>
              <h1 class="blockquote text-center"><small>Don't have an account?<a href="register.html"> Register now.</a></small></h1>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-sm-2">
              <!-- Nav Social Networks-->
              <ul class="social-main nav flex-colum justify-content-center">
                <!--Facebook -->
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span class="fa-stack fa-2x">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <!--Chrome Web -->                
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span class="fa-stack fa-2x">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-chrome fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                </li>
                <!--Instagram -->
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span class="fa-stack fa-2x">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                    </span>
                   </a> 
                </li>
                <!--Youtube -->
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span class="fa-stack fa-2x">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                    </span>
                   </a> 
                </li>                                      
              </ul>
            </div>
            <!--Form login -->
            <div class="col-md-5 offset-md-2">
              <form action="#" method="#">
                <div class="form-group row">
                  <!--Input for email -->
                  <div class="col-sm-10">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="icon-1"><i class="fas fa-at"></i></span>
                      </div>
                      <input type="email" class="form-control" placeholder="Email or Username"  aria-label="Email" aria-describedby="icon-1">
                    </div>   
                  </div>
                </div>
                <div class="form-group row">
                  <!--Input for password -->
                  <div class="col-sm-10">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="icon-2"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="icon-2">
                    </div>   
                  </div>
                </div>
                <div class="form-group row">
                  <!--Button submit form -->
                  <div class="col-sm-10">
                    <p class="text-center">                    
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div><!--Container Main -->
      </div><!--Main -->
    </div><!--Container -->

    <footer>
      <div class="container">
        <div class="row">

          <div class="col-sm-7">
            <span class="justify-content-center">
              <strong>Copyright</strong> &copy2018 - All rights reserved.
             </span>
          </div>

          <div class="col-sm-5">
            <ul class="list-inline justify-content-center">
              
              <li class="list-inline-item">
                <a href="#" target="_blank">Facebook</a>
              </li>

              <li class="list-inline-item">
                <a href="#" target="_blank">Web</a>
              </li>

              <li class="list-inline-item">
                <a href="#" target="_blank">Youtube</a>
              </li>

              <li class="list-inline-item">
                <a href="#" target="_blank">Instagram</a>
              </li>
                
              <b>|  </b>
              

            <!--EN href="" URL QUE DIRIJAN A CADA UNO DE LOS PUNTOS (QUITAR #)-->
              <li class="list-inline-item">
                <a href="#" target="_blank">Privacy</a>
              </li>

              <li class="list-inline-item">
                <a href="#" target="_blank">Contact</a>
              </li>

              <li class="list-inline-item">
                <a href="#" target="_blank">Cookies</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
